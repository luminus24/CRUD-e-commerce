<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0eabff3825.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div>
            <!--Formulario para a単adir un producto Emergente-->
            <button type="button" class="btn btn-primary" id="openForm" onclick="openForm()"> A単adir Producto</button>
            <dialog id="formAddProduct">
                <h5>A単adir Producto</h5>
                <div>
                    <label for="nameProduct" class="col-form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameProduct">
                </div>
                <div>
                    <label for="priceProduct" class="col-form-label">Precio</label>
                    <input type="text" class="form-control" id="priceProduct">
                </div>
                <div>
                    <label for="imageProduct" class="col-form-label">URL Imagen</label>
                    <input type="text" class="form-control" id="imageProduct">
                </div>
                <button type="button" class="btn btn-primary" id="addProduct" onclick="addProduct()">A単adir</button>
                <button type="button" class="btn btn-primary" id="closeForm" onclick="closeForm()">Cerrar</button>
            </dialog>
            <!--Formulario para editar un producto Emergente-->
            <dialog id="editProductForm">
                <h5>Editar Producto</h5>
                <div>
                    <label for="nameProduct" class="col-form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameProductEdit">
                </div>
                <div>
                    <label for="priceProduct" class="col-form-label">Precio</label>
                    <input type="text" class="form-control" id="priceProductEdit">
                </div>
                <div>
                    <label for="imageProduct" class="col-form-label">URL Imagen</label>
                    <input type="text" class="form-control" id="imageProductEdit">
                </div>
                <button type="button" class="btn btn-primary" id="edit-product" onclick="updateProduct()">Editar</button>
                <button type="button" class="btn btn-primary" id="closeform" onclick="closeform()">Cerrar</button>
            </dialog>
            <div class="row col-lg-8" id="container-products">
            <!--Aqui van las tareas-->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js.js"></script>
</body>
</html>
